    <!-- Compiled and minified JavaScript -->

    <script>
      AOS.init();

    <script>
      $(document).ready(function(){
        $('.sidenav').sidenav();
      });

      $(document).ready(function(){
        $('.parallax').parallax();
      });

      // Load txt Tentang Kami
      $('#tkDiv').load("tentang_kami.txt");
      $('#tkTxt').html($('#tkDiv').find('#theParagraphId').html());

      // Load txt Sejarah
      $('#sejDiv').load("sejarah.txt");
      $('#sejTxt').html($('#sejDiv').find('#theParagraphId').html());

      // Load txt Visi Misi
      $('#vmDiv').load("visimisi.txt");
      $('#vmTxt').html($('#vmDiv').find('#theParagraphId').html());



      $(document).ready(function () {
        $('.carousel').carousel();
        $('.carousel.carousel-slider').carousel({ fullWidth: true });
        $('.slide-prev').click(function (e) {
            e.preventDefault();
            e.stopPropagation();
            $('.carousel').carousel('prev')
        });
        $('.slide-next').click(function (e) {
            e.preventDefault();
            e.stopPropagation();
            $('.carousel').carousel('next')
        });
    });
    </script>
